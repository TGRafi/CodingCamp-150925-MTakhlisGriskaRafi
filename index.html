<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Todo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Tambahkan tugas baru..." required>
            <input type="date" name="todo-date" required>
            <button type="submit">Tambah</button>
        </form>

        <button class="filter-btn">Filter</button>
        <button class="clear-all-btn">Delate All</button>

        <ul id="todo-list">
            </ul>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
